<mat-toolbar color="primary">
  <mat-icon class="toolbar-menu" (click)="sidenav.open()">menu</mat-icon>
  <span class="app-title">Tweets Listener</span>
</mat-toolbar>

<mat-sidenav-container class="tweets-menu-container">
  <mat-sidenav #sidenav class="tweets-menu-sidenav">
    <div class="menu-items">
      <span *ngIf="this.tweets.length" class="sign-out" mat-button (click)="signOut()">Sign Out</span>
      <span *ngIf="!this.tweets.length" class="sign-out" mat-button (click)="signIn()">Sign In</span>
    </div>
  </mat-sidenav>

  <div *ngIf="showSpinner">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>

  <div class="tweets-container">&nbsp;
    <mat-card *ngFor="let tweet of tweets">
      <mat-card>
        <mat-card-header>
          <img mat-card-avatar src="{{tweet.user.profile_image_url_https}}" alt="{{tweet.user.name}}">
          <mat-card-title>{{tweet.user.name}}</mat-card-title>
          <mat-card-subtitle>@{{tweet.user.screen_name}},  {{tweet.created_at | date: 'dd MMM'}}.</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <h4 mat-line>
            {{tweet.text}}
          </h4>
        </mat-card-content>
      </mat-card>
    </mat-card>
  </div>
</mat-sidenav-container>
